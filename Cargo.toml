[package]
name = "showerbot"
version = "1.0.0"
authors = ["MaxOhn <ohn.m@hotmail.de>"]
edition = "2021"

[dependencies]
async-trait = { version = "0.1" }
bitflags = { version = "1.0" }
bytes = { version = "1.0" }
chrono = { version = "0.4", features = ["serde"] }
command-macros = { path = "./command-macros" }
dashmap = { version = "5.1", features = ["serde"] }
dotenv = { version = "0.15" }
eyre = { version = "0.6" }
flurry = { version = "0.4" }
futures = { version = "0.3", default-features = false }
hashbrown = { version = "0.12", features = ["serde"] }
http = { version = "0.2" }
hyper = { version = "0.14", default-features = false, features = ["server"] }
hyper-rustls = { version = "0.23", default-features = false, features = ["http1", "tls12", "tokio-runtime", "webpki-tokio"] }
lazy_static = { version = "1.0" }
leaky-bucket-lite = { version = "0.5", features = ["parking_lot"] }
once_cell = { version = "1.0" }
parking_lot = { version = "0.12", default-features = false }
radix_trie = { version = "0.2" }
regex = { version = "1.0" }
rosu-v2 = { git = "https://github.com/MaxOhn/rosu-v2", branch = "next", features = ["cache"] }
rosu-pp = { git = "https://github.com/MaxOhn/rosu-pp", branch = "next", features = ["async_tokio"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { version = "1.0" }
smallstr = { version = "0.2", features = ["serde"] }
smallvec = { version = "1.0", features = ["serde"] }
sqlx = { version = "0.5", default-features = false, features = ["chrono", "json", "macros", "migrate", "offline", "postgres", "runtime-tokio-rustls"] }
thiserror = { version = "1.0" }
time = { version = "0.3", features = ["macros", "parsing"] }
tokio = { version = "1.0", default-features = false, features = ["fs", "io-util", "macros", "parking_lot", "rt-multi-thread", "signal", "sync", "time"] }
tokio-stream = { version = "0.1", default-features = false }
tracing = { version = "0.1" }
tracing-appender = { version = "0.2" }
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt", "smallvec", "std", "time", "tracing-log"] }

twilight-gateway = { git = "https://github.com/MaxOhn/twilight", branch = "rkyv" }
twilight-cache-inmemory = { git = "https://github.com/MaxOhn/twilight", branch = "rkyv", default-features = false }
twilight-http = { git = "https://github.com/MaxOhn/twilight", branch = "rkyv", default-features = false, features = ["rustls-webpki-roots"] }
twilight-interactions = { git = "https://github.com/MaxOhn/twilight-interactions", branch = "rkyv", default-features = false, features = ["derive"] }
twilight-model = { git = "https://github.com/MaxOhn/twilight", branch = "rkyv", default-features = false }
twilight-standby = { git = "https://github.com/MaxOhn/twilight", branch = "rkyv", default-features = false }
twilight-validate = { git = "https://github.com/MaxOhn/twilight", branch = "rkyv" }

[profile.dev.package.sqlx-macros]
opt-level = 3

[profile.release]
lto = "thin"
codegen-units = 1
strip = "debuginfo"